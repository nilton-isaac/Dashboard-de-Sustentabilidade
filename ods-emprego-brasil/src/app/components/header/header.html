<header class="bg-white/5 dark:bg-white/5 backdrop-blur-md border-b border-white/10 shadow-card">
  <div class="container mx-auto px-6 py-6">
    <!-- Main Header -->
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="p-3 rounded-xl bg-mag-500/15 border border-mag-500/20">
          <span class="text-2xl font-extrabold text-mag-500">ODS</span>
        </div>
        <div>
          <p class="text-xs uppercase tracking-wider text-text-mute">Dashboard Sustentável</p>
          <h1 class="text-2xl font-extrabold text-text-base">{{ title }}</h1>
          <p class="text-sm text-text-mute mt-1">{{ subtitle }}</p>
        </div>
      </div>
      
      <!-- Navigation Tabs -->
      <nav class="hidden md:flex" role="tablist" aria-label="Navegação principal">
        <div class="flex bg-white/5 rounded-xl p-1 border border-white/10">
          <button 
            *ngFor="let tab of tabs; trackBy: trackByTabId"
            type="button"
            role="tab"
            [attr.aria-selected]="isTabActive(tab.id)"
            [attr.aria-controls]="tab.id + '-panel'"
            [attr.id]="tab.id + '-tab'"
            [attr.aria-label]="tab.label + ': ' + tab.description"
            (click)="selectTab(tab.id)"
            [class]="getTabClasses(tab.id)"
            class="relative px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-mag-500 focus:ring-offset-2 focus:ring-offset-ink-900">
            
            <!-- Tab Content -->
            <div class="flex items-center space-x-2">
              <mat-icon class="text-base" [attr.aria-hidden]="true">{{ tab.icon }}</mat-icon>
              <span>{{ tab.label }}</span>
            </div>
            
            <!-- Active Tab Indicator -->
            <div 
              *ngIf="isTabActive(tab.id)"
              class="absolute inset-0 bg-gradient-to-r from-mag-500/20 to-cyan-400/20 rounded-lg border border-mag-500/30 -z-10"
              [attr.aria-hidden]="true">
            </div>
          </button>
        </div>
      </nav>
    </div>
    
    <!-- ODS Chips -->
    <div class="mt-6 flex flex-wrap gap-3">
      <div class="group relative">
        <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-gradient-to-r from-mag-500/20 to-cyan-400/20 border border-mag-500/30 text-xs font-semibold text-text-base hover:shadow-glow transition-all duration-200">
          <span class="w-2 h-2 rounded-full bg-mag-500"></span>
          ODS 4 • Educação
        </span>
      </div>
      <div class="group relative">
        <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-gradient-to-r from-mag-500/20 to-cyan-400/20 border border-mag-500/30 text-xs font-semibold text-text-base hover:shadow-glow transition-all duration-200">
          <span class="w-2 h-2 rounded-full bg-mag-500"></span>
          ODS 8 • Trabalho
        </span>
      </div>
      <div class="group relative">
        <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-gradient-to-r from-mag-500/20 to-cyan-400/20 border border-mag-500/30 text-xs font-semibold text-text-base hover:shadow-glow transition-all duration-200">
          <span class="w-2 h-2 rounded-full bg-mag-500"></span>
          ODS 9 • Inovação
        </span>
      </div>
    </div>
  </div>
</header>
